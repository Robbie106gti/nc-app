<div class="card">
  <div class="card-image">
    <div class="material-placeholder">
      <img
        class="responsive-img materialboxed"
        #materialboxed
        [src]="image.image"
        [alt]="image.title"
      />
    </div>
  </div>
  <div class="card-content">
    <span class="card-title">{{ image.title }} </span>
  </div>
</div>

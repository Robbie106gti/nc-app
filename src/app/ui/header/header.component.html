<mat-toolbar class="brand-color appheader">
  <div class="whiteLine"></div>
  <a [routerLink]="['..']" class="brand-logo">
    <img class="imageLogo" src="/assets/icons/logoNC.svg" alt="Nickels Cabinets" aria-label="company logo" />
  </a>
  <div class="hide-on-small-only company-name"><span aria-label="company name">Nickels Custom Cabinets</span></div>
  <div class="align-right menu" *ngIf="user$ | async as user"><span aria-label="user name" class="user-name">{{user.data.firstName
      }}
      {{user.data.lastName }}</span>
    <button mat-icon-button [matMenuTriggerFor]="menuUser" aria-label="dashboard dropdown">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menuUser="matMenu">
      <a *ngFor="let dash of dashboard$ | async" mat-menu-item [routerLink]="dash.link" [disabled]="dash.default_disabled">
        <mat-icon>{{dash.icon}}</mat-icon>
        <span>{{dash.title}}</span>
      </a>
    </mat-menu>
    <a mat-icon-button [routerLink]="['','search']" aria-label="search">
      <mat-icon>search</mat-icon>
    </a>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="categories dropdown">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a *ngFor="let cat of categories$ | async" mat-menu-item [routerLink]="[cat.link]">
        <mat-icon>{{cat.icon}}</mat-icon>
        <span>{{cat.title}}</span>
      </a>
    </mat-menu>
  </div>
</mat-toolbar>

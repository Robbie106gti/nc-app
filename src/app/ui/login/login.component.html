<app-slider></app-slider>
<div class="modal-overlay" style="z-index: 1002; display: block; opacity: 0.5;"></div>
<div class="full-width">
  <div id="login" class="login card">
    <p class="grey-text center-align">
      <small>
        <i>Use webquoin login for access to Catalog.</i>
      </small>
    </p>
    <form class="form-flex">
      <div class="hide-on-small-only flex1">
        <div class="valign-wrapper">
          <h2 class="center-align">
            <i class="large material-icons">account_box</i>
          </h2>
        </div>
      </div>
      <div class="input-field flex2">
        <mat-form-field class="">
          <input matInput #username maxlength="65" placeholder="Username" aria-label="Username">
          <mat-hint align="start"><strong>Enter your webquoin user name</strong> </mat-hint>
          <mat-hint align="end">{{username.value.length}} / 75</mat-hint>
        </mat-form-field>
        <mat-form-field class="input-field">
          <input matInput class="input-field" #password type="password" placeholder="Password" aria-label="Password">
        </mat-form-field>
      </div>
    </form>
    <button mat-flat-button aria-label="login" (click)="Login()" color="primary" class="align-center">Login</button>
  </div>
</div>
